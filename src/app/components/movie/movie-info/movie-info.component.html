<div class="row overview">
  <div class="title">
    <h4>Overview:</h4>
  </div>
  <p>{{movie.overview}}</p>
</div>

<div *ngIf="_streamSrc" class="row">
  <div class="title">
    <h4>Stream here: </h4>
    <em>please wait few seconds for the steam to load</em>
  </div>
  <div class="row">
    <div class="flex-column">
      <iframe [src]="_streamSrc?.safeUrl" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="800"
        height="600" allowfullscreen></iframe>
    </div>
  </div>
</div>

<div class=" row cast">
  <div class="title">
    <h4>Cast:</h4>
  </div>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let person of cast">
      <app-cast-card [person]="person"></app-cast-card>
    </div>
  </div>
</div>
